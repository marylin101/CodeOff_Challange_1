<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Page</title>
  <style>
    body { 
      font-family: 'Trebuchet MS', sans-serif; 
      text-align: center; 
      margin: 0; 
      padding: 0;
      background: #0d0d0d;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 { 
      color: #ff3333; 
      text-shadow: 0 0 10px #ff0000, 0 0 20px #990000;
      margin-bottom: 15px;
    }

    .error-box {
      background: #1a0000;
      border: 2px solid #ff3333;
      border-radius: 12px;
      padding: 30px;
      margin: 20px auto;
      width: 80%;
      max-width: 400px;
      font-weight: bold;
      font-size: 1.1em;
      color: #ffcccc;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
      animation: flicker 1.2s infinite alternate;
    }

    @keyframes flicker {
      from { opacity: 0.85; }
      to { opacity: 1; }
    }

    .jab { 
      color: #ff5555; 
      font-style: italic; 
      margin-top: 15px; 
      min-height: 20px;
      text-shadow: 0 0 8px #ff2222;
    }

    .checkbox-container {
      margin: 20px 0;
    }

    .checkbox-container input[type="checkbox"] {
      width: 22px;
      height: 22px;
      cursor: pointer;
      accent-color: #ff3333;
      transform: scale(1.2);
    }

    .checkbox-container label {
      font-size: 1rem;
      margin-left: 8px;
      cursor: pointer;
      color: #ddd;
    }

    button {
      background: linear-gradient(90deg, #ff3333, #ff8800);
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 18px #ff3333;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 28px #ff8800;
    }
  </style>
</head>
<body>

  <h1>‚ùå ERROR 404: Page Not Found ‚ùå</h1>

  <div class="error-box">
    (But wait... maybe you can still solve this to unlock it?)
    <div class="checkbox-container">
      <input type="checkbox" id="puzzle-checkbox">
      <label for="puzzle-checkbox">I dare to continue</label>
    </div>
    <button id="check-puzzle">Submit</button>
    <p id="jab" class="jab"></p>
  </div>

  <script>
    const puzzleCheckbox = document.getElementById("puzzle-checkbox");
    const checkPuzzleButton = document.getElementById("check-puzzle");
    const jabText = document.getElementById("jab");

    const jabs = [
      "Too slow! üêå",
      "Did you even click? üòÇ",
      "Come on, it‚Äôs just a checkbox...",
      "Are you that desperate?",
      "Wow‚Ä¶ almost had it!"
    ];

    // Auto-uncheck until enough attempts
    let attempts = 0;

    puzzleCheckbox.addEventListener("click", () => {
      setTimeout(() => {
        if (puzzleCheckbox.checked) {
          attempts++;
          if (attempts < 6) {  
            puzzleCheckbox.checked = false;
            jabText.textContent = jabs[Math.floor(Math.random() * jabs.length)];
          } else {
            jabText.textContent = "‚úÖ Fine‚Ä¶ you can proceed....";
          }
        }
      }, 400);
    });

    checkPuzzleButton.addEventListener("click", () => {
      if (puzzleCheckbox.checked) {
        window.location.href = "hacked.html"; 
      } else {
        alert("‚ùå ERROR: You must check the box first!");
      }
    });
  </script>
</body>
</html>
